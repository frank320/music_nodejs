<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">我的音乐</a> <small>添加音乐</small></h1>
    </div>
    <!-- 
    普通表单提交（没有文件的表单提交）
    1. method 默认是 get，如果要进行 post 提交，一定手动设置
    2. action 指定表单请求的请求路径
    2. 表单元素必须有 name 属性才会被提交到后台
    普通表单提交会将该表单中所有具有 name 属性的元素以 name=[value[name=value]...]
    post 方式，会把自己构建好的提交的查询字符串放到 请求报文中的请求体中，然后发起 http 请求
     -->

     <!-- 
      文件表单提交
      1. 请求方法必须是 post
      2. 将表单的 ectype 属性设置为 multipart/form-data
      3. 所有要提交的表单控件必须要有 name 
      -->
    <form action="/add" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入音乐标题">
      </div>
      <div class="form-group">
        <label for="artist">歌手</label>
        <input type="text" class="form-control" id="singer" name="singer" placeholder="请输入歌手名称">
      </div>
      <div class="form-group">
        <label for="music_file">音乐</label>
        <input type="file" id="music" name="music" accept="audio/*">
        <p class="help-block">请选择要上传的音乐文件.</p>
      </div>
      <div class="form-group">
        <label for="image_file">海报</label>
        <input type="file" id="poster" name="poster" accept="image/*">
        <p class="help-block">请选择要上传的音乐海报.</p>
      </div>
      <button type="submit" class="btn btn-success">点击添加</button>
    </form>
  </div>
</body>

</html>
